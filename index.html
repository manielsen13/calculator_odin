<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>

    <div class="title">Calculator</div>

    <div class="calculatorContainer">
        <div class="screen"></div>
        <div class = "allButtonsContainer">
          <div class="leftBtns">
              <button class ="clearBtn">Clear</button>
              <div class="row1">
                <button class ="numBtn">1</button>
                <button class ="numBtn">2</button>
                <button class ="numBtn">3</button>
              </div>
              <div class="row2">
                <button class ="numBtn">4</button>
                <button class ="numBtn">5</button>
                <button class ="numBtn">6</button>
              </div>
              <div class="row3">
                <button class ="numBtn">7</button>
                <button class ="numBtn">8</button>
                <button class ="numBtn">9</button>
              </div>
               <button class ="numBtn">0</button>
          </div>
           <div class="rightBtns">
              <button class ="functionBtn">+</button>
              <button class ="functionBtn">-</button>
              <button class ="functionBtn">x</button>
              <button class ="functionBtn">/</button>
              <button class ="equalsBtn">=</button>
           </div>
        </div>
    </div>
    
    



  </body>
</html>
